name: Java CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '17'  # Update to the latest Java version

    - name: Check out code
      uses: actions/checkout@v2

    - name: Compile Java
      run: javac Main.java
