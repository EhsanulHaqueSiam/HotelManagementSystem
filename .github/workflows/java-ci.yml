name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '16'  # Update to the latest Java version
          distribution: 'adopt'  # Specify the distribution to use

      - name: Check out code
        uses: actions/checkout@v2

      - name: Compile Java
        run: javac Main.java
